<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday, kevin!</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <p class="instructions">fill in this annual birthday quote to receive your gift (in an email)...</p>
        <div class="answer">
          <p>are you so excited to be <input type="text" name="code" id="code" placeholder="your answer here...">?</p>  
        </div>
        <div class="question">
            <p>this is something very special that usually happens on your eighth birthday.</p>
        </div>
        <div class="submit">
            <input type="email" name="email" id="email" placeholder="your email here..."><button id="submit">submit</button>
        </div>
        
    </main>
    
</body>
